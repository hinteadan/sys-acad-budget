<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add budget entry</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><strong>Personal Budget Planner</strong></a>
            <p class="navbar-text"><i>Adding an entry...</i></p>
            <button type="button" class="btn btn-default navbar-btn" data-bind="click: viewEntries">&laquo; Back to entries list</button>
        </div>
    </nav>

    <form role="form" data-bind="submit: add">
        <fieldset>
            <legend>Entry details</legend>

            <div class="form-group">
                <div class="btn-group btn-group-lg btn-group-justified">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-info" data-bind="click: function(){ entryType(model.Income); }, css: { 'active': entryType() === model.Income }">Income</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-warning" data-bind="click: function(){ entryType(model.Spending); },css: { 'active': entryType() === model.Spending }">Spending</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="amount">
                    Amount:
                </label>
                <div class="input-group">
                    <input id="amount" type="number" step="0.5" class="form-control" data-bind="value: amount" />
                    <span class="input-group-addon">RON</span>
                </div>
            </div>

            <div class="form-group">
                <label for="notes">
                    Notes:
                </label>
                <textarea id="notes" class="form-control resize-vertical" placeholder="Brief description of the budget entry" data-bind="value: note"></textarea>
            </div>

            <div class="well">
                <button type="submit"  data-bind="click: add" class="btn btn-lg btn-primary btn-block">Add</button>
                <button type="button" data-bind="click: viewEntries" class="btn btn-sm btn-default btn-block">View Entries</button>
            </div>
        </fieldset>
    </form>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/add.viewmodel.js"></script>
    <script src="Scripts/add.wireup.js"></script>

</body>
</html>

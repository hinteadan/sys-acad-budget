<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add budget entry</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>

    <link href="css/pure.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <a href="index.html" class="pure-menu-heading">Personal Budget Planner</a>

        <ul>
            <li><i>Adding a budget entry...</i></li>
            <li><a href="javascript:void(0);" data-bind="click: viewEntries">&laquo; Back to entries list</a></li>
        </ul>
    </div>

    <form class="pure-form pure-form-aligned" data-bind="submit: add">
        <fieldset>
            <legend>Entry details</legend>

            <div class="pure-control-group">
                <label for="income">
                    Income
                </label>
                <input id="income" type="radio" name="entryType" data-bind="checkedValue: model.Income, checked: entryType" />
            </div>
            <div class="pure-control-group">
                <label for="spending">
                    Spending
                </label>
                <input id="spending" type="radio" name="entryType" data-bind="checkedValue: model.Spending, checked: entryType" />
            </div>
            <div class="pure-control-group">
                <label for="amount">
                    Amount:
                </label>
                <input id="amount" type="number" step="0.5" data-bind="value: amount" /> RON
            </div>
            <div class="pure-control-group">
                <label for="amount">
                    Notes:
                </label>
                <textarea placeholder="Brief description of the budget entry" data-bind="value: note"></textarea>
            </div>

            <div class="pure-control-group">
                <button type="submit" class="pure-button button-large pure-button-primary button-block">Add</button>
                <button class="pure-button button-block" data-bind="click: viewEntries">View Entries</button>
            </div>
        </fieldset>
    </form>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/add.viewmodel.js"></script>
    <script src="Scripts/add.wireup.js"></script>

</body>
</html>

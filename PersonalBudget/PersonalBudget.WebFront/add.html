<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add budget entry</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><strong>Personal Budget Planner</strong></a>
            <p class="navbar-text"><i>Adding an entry...</i></p>
            <button type="button" class="btn btn-default navbar-btn" data-bind="click: viewEntries">&laquo; Back to entries list</button>
        </div>
    </nav>

    <form data-bind="submit: add">
        <fieldset>
            <legend>Entry details</legend>
            <label>
                Income
                <input type="radio" name="entryType" data-bind="checkedValue: model.Income, checked: entryType" />
            </label>
            /
            <label>
                Spending
                <input type="radio" name="entryType" data-bind="checkedValue: model.Spending, checked: entryType" />
            </label>
            <br />
            <label>
                Amount:
                <input type="number" step="0.5" data-bind="value: amount" />
                RON
            </label>
            <br />
            <label>
                Notes:
                <br />
                <textarea placeholder="Brief description of the budget entry" data-bind="value: note"></textarea>
            </label>
            <br />
            <button type="submit">Add</button>
            <button data-bind="click: viewEntries">View Entries</button>
        </fieldset>
    </form>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/add.viewmodel.js"></script>
    <script src="Scripts/add.wireup.js"></script>

</body>
</html>

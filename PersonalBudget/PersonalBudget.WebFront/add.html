<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add budget entry</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>

    <script src="Scripts/modernizr.js"></script>
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/placeholder.js"></script>
    <script src="Scripts/fastclick.js"></script>
    <script src="Scripts/foundation.js"></script>

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/foundation.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="index.html">Personal Budget Planner</a></h1>
            </li>
        </ul>

        <section class="top-bar-section">
            <ul class="left">
                <li><a><i>Adding a budget entry...</i></a></li>
                <li><a href="javascript:void(0);" data-bind="click: viewEntries">&laquo; Back to entries list</a></li>
            </ul>
        </section>
    </nav>

    <form data-bind="submit: add">
        <fieldset>
            <legend>Entry details</legend>

            <div class="row">
                <input id="income" type="radio" name="entryType" data-bind="checkedValue: model.Income, checked: entryType" />
                <label for="income">Income</label>
                <input id="spending" type="radio" name="entryType" data-bind="checkedValue: model.Spending, checked: entryType" />
                <label for="spending">Spending</label>
            </div>
            <div class="row">
                <label>
                    Amount:
                    <div class="row collapse">
                        <div class="small-10 columns">
                            <input type="number" step="0.5" data-bind="value: amount" />
                        </div>
                        <div class="small-2 columns">
                            <span class="postfix radius">RON</span>
                        </div>
                    </div>
                </label>
            </div>
            <div class="row">
                <label>
                    Notes:
                    <textarea class="resize-vertical" placeholder="Brief description of the budget entry" data-bind="value: note"></textarea>
                </label>
            </div>
        </fieldset>

        <button type="submit" class="button expand">Add</button>
        <button data-bind="click: viewEntries" class="button secondary expand tiny">View Entries</button>
    </form>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/add.viewmodel.js"></script>
    <script src="Scripts/add.wireup.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal Budget Planner</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>

    <link href="css/pure.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

    <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <a href="index.html" class="pure-menu-heading">Personal Budget Planner</a>

        <ul>
            <li><a href="javascript:void(0);" data-bind="click: add">Add entry</a></li>
        </ul>
    </div>

    <table class="pure-table pure-table-striped">
        <thead>
            <tr>
                <th>Amount (RON)</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: entries">
            <tr>
                <td data-bind="text: amount"></td>
                <td data-bind="text: description"></td>
                <td data-bind="text: timestamp"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong data-bind="text: total"></strong> RON</td>
            </tr>
        </tfoot>
    </table>

    <button class="pure-button button-large pure-button-primary button-block" data-bind="click: add">Add entry</button>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/blotter.viewmodel.js"></script>
    <script src="Scripts/blotter.wireup.js"></script>

</body>
</html>

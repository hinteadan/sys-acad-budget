<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal Budget Planner</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <h1>Personal Budget Planner</h1>

    <table>
        <thead>
            <tr>
                <th>Amount (RON)</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: entries">
            <tr>
                <td data-bind="text: amount"></td>
                <td data-bind="text: description"></td>
                <td data-bind="text: timestamp"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong data-bind="text: total"></strong> RON</td>
            </tr>
        </tfoot>
    </table>

    <button data-bind="click: add">Add entry</button>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/blotter.viewmodel.js"></script>
    <script src="Scripts/blotter.wireup.js"></script>

</body>
</html>

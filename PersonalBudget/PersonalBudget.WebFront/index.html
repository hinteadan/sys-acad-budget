<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal Budget Planner</title>

    <script src="Scripts/json3.js"></script>
    <script src="Scripts/knockout-3.1.0.debug.js"></script>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><strong>Personal Budget Planner</strong></a>
            <button type="button" class="btn btn-default navbar-btn" data-bind="click: add">Add entry</button>
        </div>
    </nav>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Amount (RON)</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: entries">
            <tr>
                <td data-bind="text: amount, css: { 'text-success': amount > 0, 'text-danger': amount <= 0 }"></td>
                <td data-bind="text: description"></td>
                <td data-bind="text: timestamp"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><h4 class="inline"><strong data-bind="text: total, css: { 'text-success': total() > 0, 'text-danger': total() <= 0 }"></strong></h4> RON</td>
            </tr>
        </tfoot>
    </table>

    <div class="well">
        <button data-bind="click: add" class="btn btn-lg btn-primary btn-block">Add entry</button>
    </div>

    <script src="Scripts/datastore.js"></script>
    <script src="Scripts/model.js"></script>
    <script src="Scripts/modelstore.js"></script>
    <script src="Scripts/blotter.viewmodel.js"></script>
    <script src="Scripts/blotter.wireup.js"></script>

</body>
</html>
